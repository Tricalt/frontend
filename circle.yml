dependencies:
    override:
        - curl -sL https://deb.nodesource.com/setup_5.x | sudo -E bash -
        - sudo apt-get install --yes nodejs
        - npm install
        - jspm install -y
        - gulp build
        - gulp export
test:
    override:
        - tar -czf export.tar.gz export
        - sudo cp export.tar.gz $CIRCLE_ARTIFACTS
